<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinocchio - Nuvolaris</title>
    <style>
        iframe {
            position: absolute;
            inset: 0;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const target = document.getElementById("target")
            fetch('/api/my/mastrogpt/index')
                .then(response => response.json())
                .then(data => {
                    //console.log(data);
                    const msg = {
                        type: 'metadata',
                        data: { namespace: data.username }
                    };
                    target.contentWindow.postMessage(msg, target.src)
                });
        });
    </script>

</head>

<body>
    <iframe id="target" src="https://pinocchio.openserverless.dev"></iframe>
</body>

</html>
